<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"></link>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
      
      <div class="contain90">
        <div class="line" >
            <div class="line-text">
                Qeam
            </div>
        </div> 
        <header>
            <div class="left-section">
                <div class="search">
                    <div class="box">
                        <i class="fa fa-search"></i>
                        <span class="text">Search</span>
                      </div>
                </div>
                <div class="application">
                    <div class="cover-box">
                        <div class="box">
                            <i class="far fa-address-card"></i>
                            <span class="text">Applications</span>
                          </div> 
                    </div>
                       
                </div>
                <div class="job">
                    <div class="box">
                        <i class="fas fa-briefcase"></i>
                        
                        <span class="text">Jobs</span>
                      </div>
                </div>
                <div class="emails">
                    <div class="box">
                        <i class="far fa-envelope"></i>
                        <span class="text">Emails</span>
                      </div>
                </div>
              </div>
              <div class="right-section">
                <span class="notification"> 
                    <span class="icon-box"><i class="fa-regular fa-bell"></i></span></span>
                <div class="profile-image"><img src="images/profileimg.jpg" alt="Profile Image"></div>
              </div>
              
         </header>  
         <section>
            <div class="second-containe">
                <div class="sidebar">
                  <div class="sidebar-item">
                    <div class="sidebar-header dropdown ">
                        <button class="btn btn-light btn-block dropdown-toggle text-left " data-toggle="collapse" 
                        href="#multiCollapseExample1" role="button" aria-expanded="false" 
                        aria-controls="multiCollapseExample1" >Skills</button>
                        
                    </div>
                    <div class="col">
                  <div class="collapse multi-collapse" id="multiCollapseExample1">
                   <div class="card" style="width: 15.5rem;margin-left: -10px;">
                     <div class="card-body" style="padding:2px">
                
                
                       <div class="tags-input-container">
                    <div class="tags-container">
                    </div>
                    <div class="tags-input">
                      <input type="text" placeholder="+add skill" />
                    </div>
                    
                  </div>
                  
                       </div>      
                    </div>
                   </div>
                     </div>
                    

                      
                </div>
                  <div class="sidebar-item"> 
                    <div class="sidebar-header dropdown ">
                        <button class="btn btn-light btn1 btn-block dropdown-toggle text-left " data-toggle="collapse" 
                        href="#multiCollapseExample2" role="button" aria-expanded="false" 
                        aria-controls="multiCollapseExample1" >Industries</button>
                        
                    </div>
                    <div class="col">
                  <div class="collapse multi-collapse" id="multiCollapseExample2">
                   <div class="card" style="width: 15.5rem;margin-left: -10px;">
                     <div class="card-body" style="padding:2px">
                
                
                        <div id="industries-input-container">
                            <div id="industries">
                            </div>
                            
                            <div id="industries-input">
                              <input type="text" placeholder="+add Industries" />
                            </div>
                           
                          </div>
                          
                  
                       </div>      
                    </div>
                   </div>
                     </div>

                 </div>
                <div class="sidebar-item">
                    <div class="sidebar-header dropdown ">
                        <button class="btn btn-light btn3 btn-block dropdown-toggle text-left " data-toggle="collapse" 
                        href="#multiCollapseExample3" role="button" aria-expanded="false" 
                        aria-controls="multiCollapseExample1" >Experience</button>
                        
                    </div>
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample3">

                         <div class="card" style="width: 15.5rem;margin-left: -10px;">
                           <div class="card-body" style="padding:2px">
                      
                            <div class="formcheck">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Less than 1 year
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Between 1 to 3 years
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  3 to 5 years
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  More than 5 years
                                </label>
                              </div>
                            </div>
                              
                              
                              
                                
                        
                             </div>      
                          </div>
                         </div>
                           </div>

                </div>
                <div class="sidebar-item">
                    <div class="sidebar-header dropdown ">
                        <button class="btn btn-light btn4 btn-block dropdown-toggle text-left " data-toggle="collapse" 
                        href="#multiCollapseExample4" role="button" aria-expanded="false" 
                        aria-controls="multiCollapseExample1" >Seniority</button>
                        
                    </div>
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample4">

                         <div class="card" style="width: 15.5rem;margin-left: -10px;">
                           <div class="card-body" style="padding:2px">
                      
                            <div class="form-check1 form-check-inline">
                                <input class="form-check-input1" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Junior</label>
                              </div>
                              <div class="form-check1 form-check-inline">
                                <input class="form-check-input1" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Middle</label>
                              </div>
                              <div class="form-check1 form-check-inline">
                                <input class="form-check-input1" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Senior</label>
                              </div>
                              <div class="form-check1 form-check-inline">
                                <input class="form-check-input1" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Expert</label>
                              </div>
                             </div>      
                          </div>
                         </div>
                           </div>

                </div>
                <div class="sidebar-item">
                    <div class="sidebar-header dropdown ">
                        <button class="btn btn-light btn5 btn-block dropdown-toggle text-left " data-toggle="collapse" 
                        href="#multiCollapseExample5" role="button" aria-expanded="false" 
                        aria-controls="multiCollapseExample1" >Extras</button>
                        
                    </div>
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample5">

                         <div class="card" style="width: 15.5rem;margin-left: -10px;">
                           <div class="card-body" style="padding:2px">
                      
                            <div class="formcheck">
                            <div class="form-check3">
                                <input class="form-check-input3" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Worked at top companies
                                </label>
                              </div>
                              <div class="form-check3">
                                <input class="form-check-input3" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Curated
                                </label>
                              </div>
                              <div class="form-check3">
                                <input class="form-check-input3" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Industry influencer
                                </label>
                              </div>
                              <div class="form-check3">
                                <input class="form-check-input3" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Dribber Star
                                </label>
                              </div>
                            </div>
                              
                              
                              
                                
                        
                             </div>      
                          </div>
                         </div>
                           </div>

                </div>
                <div class="text-center">
                    <button class="btn buttonsave btn-light btn-primary btn-block">
                      Save Search
                    </button>
                  </div>
                </div>
                   
                <div class="container"  >
                    <div class="row gy-5 ">
                        <div class="thirdcontainer">
                            <div id="profiles" class="row"></div>
                          </div>
                      
                    </div>
                  </div>
              </div>
              <div class="modal fade" id="candidateModal" tabindex="-1" role="dialog" aria-labelledby="candidateModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-body p-0">
                      <div class="row">
                        <!-- Sidebar Content -->
                        <div class="col-md-4 bg-light">
                          <h5 class="p-3">Sidebar Content</h5>
                        </div>
                        <!-- Right Bar of Candidate Details -->
                        <div class="col-md-8">
                          <div class="card border-0 rounded-0">
                            <div class="card-body">
                              <div class="d-flex justify-content-end">
                                <button type="button" class="close-button"  data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <h5 class="card-title">Candidate Details</h5>
                              <p class="card-text">Name: John Doe</p>
                              <p class="card-text">Skills: HTML, CSS, JavaScript</p>
                              <p class="card-text">Experience: 5 years</p>
                              <p class="card-text">Rating: 4.5/5</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              
         </section>
         
      </div>

     
      
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
